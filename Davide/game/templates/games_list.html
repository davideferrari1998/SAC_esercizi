<html>
    <head>
        <title>Games List</title>
        <h1>List:</h1>
    </head>
    <body>
        
        {% for game in games %}
        <p>
            <ul>
                <li>Title:<a href="/view/{{game['id']}}">{{game['title']}}</a></li>
                <li>Console: {{game['console']}}</a></li>
            </ul>
        </p>
        {% endfor %}
    
        <a href="{{url_for('main_page')}}">Back to index</a>

    </body>
</html>
