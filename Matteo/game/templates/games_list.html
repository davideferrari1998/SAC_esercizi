<html>
    <head><title>Videogame List</title></head>
    <body>
        {% for game in games %}
        <p>
            <ul>
                <li>Title: <a href="/view/{{game['id']}}">{{game['title']}}</a></li>
                <li>Console: {{game['console']}}</li>
            </ul>
        </p>
        {% endfor %}
        <div>
            <a href="{{url_for('main_page')}}">Back to index</a>
        </div>
    </body>
</html>
